########################################### ################
device: [0, 1]
precision: 16

###########################################################
model:
  name: 'CoEx_Argoverse'
  
  stereo:
    name: 'CoEx_Argoverse'
    min_disparity: 0  # 
    max_disparity: &d 192
    backbone: 
      type: 'mobilenetv2_100'
      from_scratch: False
      cfg_path: './configs/backbone.yaml'

    corr_volume: True
    gce: True

    matching_head: 1
    matching_weighted: False

    spixel: 
      branch_channels: [32,48,64]

    aggregation:
      disp_strides: 2
      channels: [32,64,96]
      blocks_num: [3, 4, 3]

    regression:
      top_k: 2

###########################################################
logging: 
  path: './logs/stereo'

training:
  load_path: null  # 'SceneFlow/version_1/checkpoints/last.ckpt'
  save_version: 1

  lr: 0.001
  max_epochs: 15
  milestones: []
  gamma: 0.1
  batch_size: 2
  num_workers: 4
  swa: True
  training_scales_weighting: [1, 0.3]

testing:
  save_disp_imgs: True
  save_disp_mode: 'argoverse'  # 'kitti'/'jet'/'plasma'
  compute_metrics: True
  gt_available: True
