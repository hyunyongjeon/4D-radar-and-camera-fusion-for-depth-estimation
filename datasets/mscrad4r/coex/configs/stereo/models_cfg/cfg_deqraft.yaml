########################################### ################
device: [0, 1]
precision: 32

###########################################################
model:
  name: 'DEQRAFT'

  stereo:
    name: 'DEQRAFT'
    min_disparity: 0  # 
    max_disparity: 192

    train_iters: 16
    valid_iters: 32
    
    corr_implementation: 'reg'
    shared_backbone: False
    corr_levels: 4
    corr_radius: 4
    n_downsample: 3
    slow_fast_gru: True
    n_gru_layers: 3
    hidden_dims: [64, 64, 64]

    mixed_precision: True

    # DEQ
    wnorm: True
    f_solver: 'anderson'
    b_solver: 'anderson'
    f_thres: 36
    b_thres: 36
    stop_mode: 'abs'
    eval_factor: 0.3

    sliced_core: False
    ift: False
    safe_ift: False
    n_losses: 2
    indexing: []
    sup_all: False
    phantom_grad: [2]
    tau: 1.

    sradius_mode: False

###########################################################
logging: 
  path: './logs/stereo'

training:
  load_path: null  # 'SceneFlow/version_1/checkpoints/last.ckpt'
  save_version: 1

  thresh_disp: False

  lr: 0.001
  max_epochs: 15
  milestones: []
  gamma: 0.1
  batch_size: 2
  num_workers: 4
  swa: False
  training_scales_weighting: [0.3, 0.45, 0.7, 1]

testing:
  save_disp_imgs: True
  save_disp_mode: 'argoverse'  # 'kitti'/'jet'/'plasma'
  compute_metrics: True
  gt_available: True
